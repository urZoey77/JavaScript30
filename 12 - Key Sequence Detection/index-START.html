<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />

  <body>
    <script>
      const secretCode = "zoey77";
      const inputArr = [];
      document.addEventListener("keydown", (e) => {
        inputArr.push(`${e.key}`);
        console.log(inputArr);
        if (RegExp(secretCode).test(inputArr.join(""))) {
          cornify_add();
          inputArr.splice(0, inputArr.length);
        }
      });
    </script>
