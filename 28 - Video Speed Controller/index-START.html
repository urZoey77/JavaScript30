<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Speed Scrubber</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/🔥" />
  </head>
  <body>
    <div class="wrapper">
      <video
        class="flex"
        width="765"
        height="430"
        src="../11 - Custom Video Player/652333414.mp4"
        loop
        controls
      ></video>
      <div class="speed">
        <div class="speed-bar">1×</div>
      </div>
    </div>

    <script>
      // 当在speed中拖动 / 点击时，判断鼠标落点的位置在speed中的百分比，改变speed-bar的height
      const video = document.querySelector("video");
      const speed = document.querySelector(".speed");
      const speedBar = document.querySelector(".speed-bar");
      let isMoving = false;

      let speedHeight, percent;
      video.addEventListener("loadedmetadata", () => {
        speedHeight = video.height;
        console.log("height >>> ", speedHeight);
        console.log("Type of height >>> ", typeof speedHeight);
      });

      function handleRateChange(e) {
        if (!isMoving) return;
        if (isMoving) {
          console.log("e.offsetY >>> ", e.offsetY);
          const min = 0.4;
          const max = 4;
          const y = e.pageY - this.offsetTop;
          const percent = y / this.offsetHeight;
          const playRate = percent * (max - min) + min;
          barHeight = Math.round(percent * 100) + "%";
          speedBar.style.height = barHeight;
          speedBar.textContent = playRate.toFixed(2) + "×";
          video.playbackRate = playRate;
        }
      }

      speed.addEventListener("mousedown", () => {
        isMoving = true;
      });
      speed.addEventListener("mousemove", handleRateChange);

      speed.addEventListener("mouseup", () => {
        isMoving = false;
      });
    </script>
  </body>
</html>
