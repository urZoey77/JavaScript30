<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Whack A Mole!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/🔥" />
  </head>
  <body>
    <h1>Whack-a-mole! <span class="score">0</span></h1>
    <button onClick="startGame()">Start!</button>

    <div class="game">
      <div class="hole hole1">
        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
    </div>

    <script>
      const holes = document.querySelectorAll(".hole");
      const scoreBoard = document.querySelector(".score");
      const moles = document.querySelectorAll(".mole");

      // 游戏时间生成
      // random结果 * max-min，这样返回的范围就变成了[0,max - min)
      // 再 + min ，返回的范围就变成了 [min,max)
      function randomTime(min, max) {
        return Math.round(Math.random() * (max - min) + min);
      }

      // 生成随机的需要添加 up 的 hole
      // 返回的范围是[0,holes.length)
      let lastHole;
      function randomHole(holes) {
        const holeId = Math.floor(Math.random() * holes.length);
        const hole = holes[holeId];
        if (hole === lastHole) {
          return randomHole(holes);
        }
        lastHole = hole;
        return hole;
      }

      // 给生成的hole添加up样式
      let isGaming = true;
      // 当 isGaming 为 true，说明游戏正在进行中
      // 当 isGaming 为 false，说明游戏已经结束
      function moleUp() {
        // 设定mole消失的时间
        const time = randomTime(300, 1000);

        // 获取要添加 up 的 hole 并为其添加 up
        const hole = randomHole(holes);
        hole.classList.add("up");

        setTimeout(() => {
          // 移除up使mole消失
          hole.classList.remove("up");
          if (isGaming) {
            // 如果游戏还没结束
            moleUp(); // 继续给随机 hole 添加 up 让 mole 出现
          }
        }, time); // 在生成的time时间后执行，单位是ms
      }

      // 当点击start的时候开始游戏
      let score = 0;
      function startGame() {
        // 初始化 score
        scoreBoard.textContent = 0;
        score = 0;
        // 把游戏状态设置为未结束
        isGaming = true;
        // 给hole 1-6 随机添加 up
        moleUp();
        setTimeout(() => {
          isGaming = false;
        }, 15000);
        // 当点击到对应的mole时，score + 1
      }

      // 记录分数
      function recordScore(e) {
        score++;
        this.parentNode.classList.remove("up");
        scoreBoard.textContent = score;
      }

      moles.forEach((mole) => mole.addEventListener("click", recordScore));
    </script>
  </body>
</html>
