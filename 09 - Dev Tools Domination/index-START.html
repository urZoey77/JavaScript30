<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/🔥" />
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("regular");

      // Interpolated
      console.log(`请在 %d 分钟后叫我`, 1);

      // Styled
      // %c 设定输出的样式，在之后的文字将按照第二个参数里的值进行显示
      console.log(`%c Good morning!`, `font-size:54px;background-color:red`);

      // warning!
      console.warn("log by code : stop");

      // Error :|
      console.error("log by code : error");

      // Info(仅firefox)
      console.info("log by code : info");

      // Testing
      // console.assert(assertion「一个布尔表达式。如果 assertion 为假，消息将会被输出到控制台之中」, msg [, subst1, ..., substN]「一个包含零个或多个子串的 Javascript 字符串」);
      console.assert(10 < 5, { number: 500, errorMsg: "error" });

      // clearing
      // console.clear();

      // Viewing DOM Elements
      const p = document.querySelector("p");
      console.log(p); // .log 输出这个 DOM 的 HTML 标签。
      console.dir(p); // .dir 则会输出这个 DOM 元素的属性列表。

      // Grouping together
      dogs.forEach((dog) => {
        console.group();
        //	console.groupCollapsed();  // 收起列表
        console.log(`${dog.name}`);
        console.log(`${dog.age}`);
        console.log(`${dog.name} 有 ${dog.age} 岁了`);
        console.groupEnd();
      });

      // counting
      console.count("counting");
      console.count("counting");
      console.count("counting");
      console.count("counting");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log("data>>>", data);
        });

      console.table(dogs);
    </script>
  </body>
</html>
