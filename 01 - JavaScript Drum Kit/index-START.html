    <script>
      // é¦–å…ˆï¼Œå½“ç”¨æˆ·æŒ‰ä¸‹ å¯¹åº”çš„é”®æ—¶ï¼Œé¡µé¢ä¸Šå¯¹åº”çš„æŒ‰é’®å˜å¤§ï¼Œå˜äº®ï¼Œå¯¹åº”çš„é¼“ç‚¹å£°éŸ³å“èµ·
      window.addEventListener("keydown", (event) => {
        // console.log(`Location of key pressed: ${event.key.toUpperCase()}`);
        const keys = document.getElementById(`${event.key.toUpperCase()}`);
        const audios = document.getElementById(
          `audio-${event.key.toUpperCase()}`
        );
        console.log(audios);
        if (keys.firstElementChild.innerText === event.key.toUpperCase()) {
          keys.classList.add("playing");
          audios.currentTime = 0;
          audios.play();
          setTimeout(() => {
            keys.classList.remove("playing");
          }, 150);
        }
      });
    </script>
