<html lang="en">

  <body class="bod">
    <div class="one">
      1
      <div class="two">
        2
        <div class="three">3</div>
      </div>
    </div>

    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      div {
        width: 100%;
        padding: 100px;
      }

      .one {
        background: thistle;
      }

      .two {
        background: mistyrose;
      }

      .three {
        background: coral;
      }
    </style>

    <button></button>
    <script>
      const one = document.querySelector(".one");
      const two = document.querySelector(".two");
      const three = document.querySelector(".three");
      const btn = document.querySelector("button");
      console.log("1 2 3 >>>", one, two, three);
      function bubbleTest(e) {
        console.log(`This is >>>`, this, `e.target is >>>`, e.target);
      }
      one.addEventListener("click", bubbleTest);

      two.addEventListener("click", bubbleTest);

      three.addEventListener("click", bubbleTest);

      document.addEventListener("click", bubbleTest);

      btn.addEventListener("click", () => {
        console.log("click!");
      });
    </script>
  </body>
</html>
